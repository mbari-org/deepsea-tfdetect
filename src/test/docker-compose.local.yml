version: '3.7'

services:
  minioserver:
    image: minio/minio:RELEASE.2020-03-09T18-26-53Z
    container_name: minioserver
    env_file:
      - test.env
    ports:
      - '9001:9000'
    volumes:
      - data:/data
    command: server /data
    networks:
      - kclassify-network
  mlflowserver:
    build: mlflow
    container_name: mlflowserver
    env_file:
      - test.env
    ports:
      - '5001:5000'
    volumes:
      - tracking:/tracking
    command: mlflow server --backend-store-uri /tracking --default-artifact-root s3://test --host mlflowserver
    networks:
      - kclassify-network
    depends_on:
      - minioserver
networks:
  kclassify-network:
    name: kclassifynet
volumes:
  data:
  tracking:
