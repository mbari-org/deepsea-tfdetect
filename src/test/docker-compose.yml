version: '3.7'

services:
  minioserver:
    image: minio/minio:RELEASE.2020-03-09T18-26-53Z
    container_name: minioserver
    env_file:
      - test.env
    ports:
      - '9001:9000'
    volumes:
      - data:/data
    command: server /data
    networks:
      - tfdetect-network
  mlflowserver:
    build: mlflow
    container_name: mlflowserver
    env_file:
      - test.env
    ports:
      - '5001:5000'
    volumes:
      - tracking:/tracking
    command: mlflow server --backend-store-uri /tracking --default-artifact-root s3://test --host mlflowserver
    networks:
      - tfdetect-network
    depends_on:
      - minioserver
  nosetests:
    build: nose
    container_name: nosetests
    env_file:
      - test.env
    environment:
      - ENV=/test/test.env
    volumes:
      - ./:/test
      - ../../data:/data 
    command: "bash -c 'cd /test && nosetests nose_test.py'"
    networks:
      - tfdetect-network
    depends_on:
      - mlflowserver
networks:
  tfdetect-network:
    name: tfdetectnet
volumes:
  data:
  tracking:
